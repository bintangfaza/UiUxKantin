<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .btn-cash {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: none;
            background-color: red;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }

        .btn-cash:hover {
            background-color: darkred;
        }
    </style>

</head>

<body style="margin: 0; font-family: Arial, sans-serif; background-color: #f4f4f4;">

    <!-- Header -->
    <header
        style="z-index: 1; position: fixed; background-color: #ff0000; padding: 5px;  height: 80px; width: 100%; box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2); display: flex;">
        <h1 style="color: #000000; margin-left: 570px; margin-top: 15px;">Cash</h1>
         <a href="index.html"
            style="text-decoration: none; color: black; margin-left: auto; margin-right: 20px; font-size: 20px; margin-top: 20px;">
            <h2>Logout</h2>
        </a>
    </header>

    <div style="display: flex;">

        <!-- Sidebar -->
        <aside
            style="width: 250px; background-color: #ff0000; height: calc(100vh - 80px); padding: 20px 10px; box-sizing: border-box; position:fixed; top: 80px;">
            <div style="text-align: center; margin-bottom: 30px; display: flex;">
                <a href="dashboard.html" style="text-decoration: none; color: white;"><img src="asset/logo1.jpg"
                        alt="Logo" style="width: 60px; height: 60px; border-radius: 50%;"></a>
                <p style="margin-top: 10px; font-weight: bold; color: white;">Kantin Gor Hassanudin</p>
            </div>
            <ul style="list-style-type: none; padding: 0; color: white; margin-left: 15px;">
                <li style="margin-bottom: 20px; ">
                    <i class="bi bi-cart2"></i>
                    <a href="pesanan.html" style="text-decoration: none; color: white; margin-left: 10px;">Pesanan</a>
                </li>
                <li style="margin-bottom: 20px;">
                    <i class="bi bi-bag"></i>
                    <a href="stok.html" style="text-decoration: none; color: white; margin-left: 10px;">Stok Makanan</a>
                </li>
                <li style="margin-bottom: 20px;">
                    <i class="bi bi-receipt-cutoff"></i>
                    <a href="riwayat_transaksi.html"
                        style="text-decoration: none; color: white; margin-left: 10px;">Riwayat Transaksi</a>
                </li>
                <li>
                    <i class="bi bi-journal-bookmark-fill"></i>
                    <a href="laporan.html" style="text-decoration: none; color: white; margin-left: 10px;">Laporan
                        Keuangan</a>
                </li>
            </ul>
        </aside>
        <main
            style="padding: 30px; margin-left: 250px; margin-top: 60px; width: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center;">
            <div
                style="background-color: #ff0000; color: white; padding: 30px 50px; border-radius: 20px; text-align: center; margin-bottom: 30px; width: 100%;">
                <p style="font-weight: bold;">Jumlah Yang Dibayarkan</p>
                <h2 id="amountDisplay" style="font-size: 30px;">RP 0</h2>
            </div>

            <div style="display: grid; grid-template-columns: repeat(3, 50%); gap: 20px; margin-bottom: 30px; ">
                <button class="btn-cash" onclick="appendAmount('1')">1</button>
                <button class="btn-cash" onclick="appendAmount('2')">2</button>
                <button class="btn-cash" onclick="appendAmount('3')">3</button>
                <button class="btn-cash" onclick="appendAmount('4')">4</button>
                <button class="btn-cash" onclick="appendAmount('5')">5</button>
                <button class="btn-cash" onclick="appendAmount('6')">6</button>
                <button class="btn-cash" onclick="appendAmount('-')">-</button>
                <button class="btn-cash" onclick="appendAmount('7')">7</button>
                <button class="btn-cash" onclick="appendAmount('8')">8</button>
                <button class="btn-cash" onclick="appendAmount('9')">9</button>
                <button class="btn-cash" onclick="appendAmount('0')">0</button>
                <button class="btn-cash" onclick="deleteLast()"><i class="bi bi-backspace"></i></button>
            </div>

            <button onclick="submitAmount()"
                style="background-color: #ff0000; color: white; padding: 12px 40px; border: none; border-radius: 20px; font-size: 16px;">Kirim
                Sekarang</button>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
