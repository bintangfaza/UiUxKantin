<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <title>Login</title>
</head>

<body style="margin: 0; background-color: #f7fb12; font-family: 'Poppins', sans-serif; color: black;">

  <div class="container" style="display: flex; height: 100vh; max-width: 100%;">
<!-- gambar -->
    <div class="image-register"
      style="flex: 1; background-color: black; display: flex; align-items: center; justify-content: center;">
      <img src="asset/logo1.jpg" alt="Food Image" style="max-width: 90%; max-height: 90%; border-radius: 10px;">
    </div>
    <div class="form-register"
      style="flex: 1; background-color: #ff0000; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 40px;">

      <div style="width: 100%; max-width: 400px;">
        <h1 style="font-size: 2em; margin: 0; color: black;">Makan Kenyang</h1>
        <p style="font-size: 1.5em; margin: 10px 0 30px 0; color: black;">Dan Murah Hanya Disini</p>

        <form method="post" style="width: 100%;">
          <div style="margin-bottom: 15px;">
            <input type="text" name="username" placeholder="Masukan Username"
              style="width: 100%; padding: 12px 20px; border-radius: 20px; border: none; font-size: 1em;">
          </div>
          <div style="margin-bottom: 20px;">
            <input type="password" name="password" placeholder="Masukan Password"
              style="width: 100%; padding: 12px 20px; border-radius: 20px; border: none; font-size: 1em;">
          </div>

          <div class="line-or" style="display: flex; align-items: center; color: black; margin-bottom: 15px;">
            <hr style="flex: 1; border: none; height: 1px; background-color: black;">
            <span style="margin: 0 10px;">OR</span>
            <hr style="flex: 1; border: none; height: 1px; background-color: black;">
          </div>

          <p style="color: black; text-align: center;">Don't have an account? <a href="register.html"
              style="color: blue;">Register</a></p>

          <div style="text-align: center; margin-top: 20px;">
            <a href="dashboard.html" style="text-decoration: none; color: black;">
              <button type="button"
                style="padding: 10px 30px; border: none; border-radius: 20px; background-color: #f7fb12; font-weight: bold; font-size: 1em; cursor: pointer;">
                Login
              </button>
            </a>
          </div>
        </form>
      </div>
    </div>



  </div>

</body>

</html>
